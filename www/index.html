<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Socket.io</title>
    </head>
 
    <body>
        <h1>Communication avec socket.io !</h1>

        <p><input type="button" value="Embêter le serveur" id="poke" /></p>


        <script type="text/javascript" src="http://192.168.1.32:88/tests/json/node_modules/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="http://192.168.1.32:88/tests/json/node_modules/socket.io-client/dist/socket.io.js"></script>
        <script>
            var socket = io.connect('http://192.168.1.32:4000');
            socket.on('message', function(message) {
                alert('Le serveur a un message pour vous : ' + message);
            })

            $('#poke').click(function () {
                socket.emit('message', 'Salut serveur, ça va ?');
            })
        </script>
    </body>
</html>
